<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to T H MAHIR...</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .message {
        text-align: center;
        backdrop-filter: blur(5px) saturate(180%);
        -webkit-backdrop-filter: blur(5px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 80%;
        max-width: 400px;
      }
      .message h1, .message p {
        color: white;
      }
      a {
        color: #636d8d;
        text-decoration: none;
      }
      .bio-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        color: white;
        background-color: #9ba8d4;
        border-radius: 25px;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      .bio-button:hover {
        background-color: #a777e3;
      }
    </style>
    <!-- Redirect after 3 seconds -->
    <meta http-equiv="refresh" content="3; url=https://sites.google.com/view/thmahir" />
  </head>
  <body>
    <div class="message">
      <h1>Redirecting to T H MAHIR...</h1>
      <p>If you are not redirected, click <a href="https://sites.google.com/view/thmahir">here</a>.</p>
      <a class="bio-button" href="https://bio.link/thmahir" target="_blank">Visit My Bio</a>
    </div>
  </body>
</html>
